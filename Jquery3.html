

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>
   <script>
//CROS : Cross origin request error
    $(document).ready(function(){
        $('#fbtn').click(function(){
            alert("enter")
            $('#div1').load("temp.txt",function(responseTxt,statusTxt,xhr){
                if(statusTxt=="success")
                 alert("External content loaded successfully!");
                if(statusTxt=="error")
                 alert("Error: "+xhr.status+": "+xhr.statusText);
            });
        });
    });
   </script>

   <script>
    $(document).ready(function(){
        $('button').click(function(){
            alert("enter")
            $('#div2').load("temp.txt");
        });
    });
   </script>

<script>
//https://wowslider.com/ --> for sliders

//append keyword adds the text at the end of the div
//prepend keyword adds the text in front of the text
$(document).ready(function(){
    $("button").click(function(){
        $("#div3").remove();
    });
});
</script>

</head>
<body>

    <!--------------------for first script------------------------>
    <div id="div1">hi this is normal div<h2>let load the temp text </h2></div>
    
    <button id="fbtn">get external content </button>

 <!--------------------for second script script------------------------>
    <div class="div2"><h2>let load the temp text file</h2></div>

    <button>Load temp file</button>
    <!-------------------------------------------------------------------->
    <div id="div3" style="border:1px solid black;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">
        this is some text in the div  
        <p>this is paragraph</p>
        <p>this is another paragrapg</p>
    </div>
    
</body>
</html>
